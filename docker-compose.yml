version: "3"
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.6.1
    container_name: elasticsearch
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata1:/usr/share/elasticsearch/data
    networks:
      - esnet

  noted:
    image: "node:10.15.3-slim"
    command: "npm start"
    working_dir: /home/radek/dev/noted
    environment:
      - NODE_ENV=production
    volumes:
      - ./:/home/radek/dev/noted
    ports:
      - "3000:3000"
    networks:
      - esnet

volumes:
  esdata1:
    driver: local

networks:
  esnet:
